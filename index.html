<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>[Blogr]</title>
  </head>
  <body>
    <header>
      <!-- header top -->
      <div id="top">
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <nav>
          <ul>
            <li class="nav-list">
              <a href="#">
                Product <img src="./images/icon-arrow-light.svg" alt="" />
              </a>
              <ul class="dropdown-menu-list">
                <li><a href="#">Overview</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Integrations</a></li>
              </ul>
            </li>
            <li class="nav-list">
              <a href="#">
                Company <img src="./images/icon-arrow-light.svg" alt="" />
              </a>
              <ul class="dropdown-menu-list">
                <li><a href="#">About</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Careers</a></li>
              </ul>
            </li>
            <li class="nav-list">
              <a href="#">
                Connect <img src="./images/icon-arrow-light.svg" alt="" />
              </a>
              <ul class="dropdown-menu-list">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">LinkedIn</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <div class="btn-container-top">
          <button>Login</button>
          <button>Sign Up</button>
        </div>
      </div>

      <!-- header bottom -->
      <div id="bottom">
        <h1 class="header-heading">A modern publishing platform</h1>
        <p class="header-para">
          Grow your audience and build your online brand
        </p>
        <div class="btn-container-bottom">
          <button>Start for free</button>
          <button>Learn more</button>
        </div>
      </div>
    </header>
  </body>
</html>
